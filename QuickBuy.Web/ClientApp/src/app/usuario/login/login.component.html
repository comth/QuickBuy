<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-3 text-dark">Login do Cliente</h1>
    <!--acessibilidade para deficientes visuais
    <label for="inputEmail" class="sr-only"></label>-->

    <input type="email" id="inputEmail"
           name="email" placeholder="Informe o Email"
           class="form-control mb-3"
           [(ngModel)]="usuario.email"
           #email="ngModel"
           email
           required/>

    <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty && email.touched)">
      <div *ngIf="email.errors.required">
        Email deve ser preenchido
      </div>
      <div *ngIf="email.errors.email">
        Email invalido
      </div>
    </div> 

    <input type="password" id="inputSenha"
           name="senha" placeholder="Informe a Senha"
           class="form-control mb-3"
           [(ngModel)]="usuario.senha"
           #senha="ngModel"/>

    <button class="btn btn-lg btn-secondary btn-block"
            type="submit" (click)="entrar()">Entrar</button>

  
  </form>
</div>
